<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <style>
        .container {
            margin: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .table img {
            max-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Khane ka Naam</th>
                    <th scope="col">Kaise banega</th>
                    <th scope="col">Photo</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ recipe.name }}</td>
                    <td>{{ recipe.descp }}</td>
                    <td>
                        {% if recipe.image %}
                        <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}">
                        {% else %}
                        No Image Available
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="window.location.href='/'">EXIT</button>
    </div>
</body>
</html>
